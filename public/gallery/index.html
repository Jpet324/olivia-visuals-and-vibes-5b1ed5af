
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olivia's Hiking Adventure Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Olivia's Hiking Adventure</h1>
            <p class="subtitle">Journey to Sljeme Mountain in Zagreb, Croatia</p>
        </header>

        <div class="gallery-controls">
            <button id="download-all" class="btn">Download All Images</button>
            <button id="slideshow-toggle" class="btn">Start Slideshow</button>
        </div>

        <div class="gallery" id="gallery">
            <!-- Images will be loaded here by JavaScript -->
        </div>

        <div class="lightbox" id="lightbox">
            <div class="lightbox-content">
                <button class="close-btn" id="close-lightbox">&times;</button>
                <button class="nav-btn prev-btn" id="prev-image">&lt;</button>
                <img src="" alt="Enlarged image" id="lightbox-image">
                <button class="nav-btn next-btn" id="next-image">&gt;</button>
                <div class="image-caption" id="image-caption"></div>
                <a id="download-btn" class="download-btn" download>Download Image</a>
            </div>
        </div>

        <footer>
            <p>&copy; 2023 Olivia Branchaud. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
